<html>
<head>
    <title>مشخصات فرد</title>
</head>
<body>
    <h1>مشخصات فرد</h1>
    <form id="form">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">سن:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="scores">نمرات:</label>
        <input type="text" id="scores" name="scores" placeholder="نمرات را با کاما جدا کنید" required><br>
        <input type="submit" value="ثبت">
    </form>
    <div id="result"></div>
    <script>
        // تابعی برای مرتب سازی حبابی یک آرایه از اعداد
        function bubbleSort(array) {
            let n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // جابجایی دو عنصر
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }

        // تابعی برای نمایش نتیجه در صفحه وب
        function showResult(person) {
            // ایجاد یک عنصر p برای نام
            let name = document.createElement("p");
            name.textContent = "نام: " + person.name;
            // ایجاد یک عنصر p برای سن
            let age = document.createElement("p");
            age.textContent = "سن: " + person.age;
            // ایجاد یک عنصر p برای نمرات مرتب شده
            let scores = document.createElement("p");
            scores.textContent = "نمرات مرتب شده: " + person.scores.join(", ");
            // اضافه کردن عناصر به عنصر result
            let result = document.getElementById("result");
            result.appendChild(name);
            result.appendChild(age);
            result.appendChild(scores);
        }

        // تابعی برای دریافت و پردازش اطلاعات فرم
        function processForm(event) {
            // جلوگیری از ارسال پیش فرض فرم
            event.preventDefault();
            // دریافت مقادیر ورودی فرم
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let scores = document.getElementById("scores").value.split(",");
            // تبدیل نمرات به اعداد
            scores = scores.map(Number);
            // مرتب سازی نمرات با استفاده از تابع bubbleSort
            scores = bubbleSort(scores);
            // ایجاد یک شیء person با مشخصات فرد
            let person = {
                name: name,
                age: age,
                scores: scores
            };
            // فراخوانی تابع showResult برای نمایش نتیجه
            showResult(person);
        }

        // اضافه کردن یک رویداد submit به فرم
        let form = document.getElementById("form");
        form.addEventListener("submit", processForm);
    </script>
</body>
</html>
